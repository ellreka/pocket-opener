<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=400,initial-scale=1.0" user-scalable=no>
    <link rel="stylesheet" href="../static/index.css">
  
  </head>
  <body>
    <h1>Hello from index.html</h1>
    <div id="app">
      <select v-model="tag" name="tag" id="">
        <option value="全て">全て</option>
        <option value="1軍">1軍</option>
        <option value="どーが">どーが</option>
        <option value="4"></option>
      </select>
      <select v-model="num" name="num" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button v-on:click="open">開く</button>
    <form action="/test" method="post">
    </form>

    <form action="/refresh" method="post">
      <button type='submit'>更新</button>
    </form>
    <ul class="history">
      <li v-for="item in history">
        <a v-bind:href="item.url" target="_brank">[[ item.title ]]</a>
      </li>
    </ul>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../static/index.js"></script>

  </body>
</html>
